<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Style.css">
    <title>InkForge| Chat</title>
    <link rel="icon" type="image/x-icon" href="Images/inkforge.ico">
</head>
<body>
    <section class = "background">
        <section class = "box">
            <div class="loader"></div>
            <p id="Status"></p>
        </section>

    </section>
    
    <!-- Your content goes here -->
    
    <!-- Include your custom script file -->
  <script type="module">
    const status = document.getElementById("Status");
    import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.9.0';

    env.allowRemoteModels;
      // this allows remote models to be run 
    env.allowLocalModels=false;

    // Create a text-generation pipeline
    status.textContent = "Loading model...";
    const generator = await pipeline('text-generation', 'Xenova/llama2.c-stories110M');
    document.querySelector('.loader').style.display = 'none';
    status.style.display = 'none';

  const text = 'In a scifi world, where humans are able to travel to other planets, a group of explorers find themselves stranded on a planet with no way to get back home. They must find a way to survive and make it back to Earth.';
  const output = await generator(text, { max_new_tokens: 50 });
  console.log(output);
  </script>
</body>
</html>
